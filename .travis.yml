language: php

php:
- '5.3'
- '5.4'
- '5.5'
- '5.6'
- '7.0'

matrix:
  allow_failures:
  - php: 7.0

before_script:
- if find . -name "*.php" -exec php -l {} 2>&1 \; | grep -iv "no syntax errors detected"; then exit 1; fi

script: true

install: true

notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
    - developers@cacti.net
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
